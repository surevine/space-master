#Lucene index-tracking

index.tracking.cronExpression=0/2 * * * * ?
index.recovery.mode=AUTO
index.tracking.maxTxnDurationMinutes=10
index.recovery.maximumPoolSize=5
index.tracking.maxTransactionsPerLuceneCommit=100
dir.contentstore=${dir.root}/contentstore
dir.contentstore.deleted=${dir.root}/contentstore.deleted
dir.auditcontentstore=${dir.root}/audit.contentstore
dir.indexes=/opt/alfresco/indexes/lucene-indexes
dir.indexes.backup=/opt/alfresco/indexes/backup-lucene-indexes
dir.indexes.lock=/opt/alfresco/indexes/locks